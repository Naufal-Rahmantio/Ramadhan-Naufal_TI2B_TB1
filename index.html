<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pribadi</title>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <div class="navbar">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    
    <div class="container">
        <h1>Selamat Datang di Website Saya</h1>
        <div class="image-bar">
            <div class="images">
                <img src="image1.jpg" alt="Gambar 1" class="active">
                <img src="image2.jpg" alt="Gambar 2">
                <img src="image3.jpg" alt="Gambar 3">
            </div>
        </div>
        <div class="grid">
            <a href="profile.html" class="box-link">
                <div class="box"><h2>Profil Saya</h2><p>Profil singkat tentang saya</p></div></a>
            <a href="Keluarga.html" class="box-link">
                <div class="box"><h2>Keluarga Saya</h2><p>Profil singkat tentang keluarga saya</p></div></a>
            <a href="Hobby.html" class="box-link">
                <div class="box"><h2>Hobi Saya</h2><p>Profil singkat tentang hobi saya</p></div></a>
        </div>
        <form action="submit_form.php" method="POST" style="margin-top: 50px;">
            <h2>Hubungi Saya</h2>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required style="width: 100%; padding: 10px; margin: 10px 0;">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required style="width: 100%; padding: 10px; margin: 10px 0;">
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" placeholder="Tulis pesan Anda di sini" required style="width: 100%; padding: 10px; margin: 10px 0;"></textarea>
            
            <button type="submit" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer;">Kirim</button>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.images img');
        const boxes = document.querySelectorAll('.box');
        
        function showImage(index) {
            images.forEach((image, idx) => {
                if (idx === index) {
                    image.classList.add('active');
                } else {
                    image.classList.remove('active');
                }
            });
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
        
        boxes.forEach((box, index) => {
            box.addEventListener('mouseenter', () => {
                images.forEach((image, imgIndex) => {
                    if (imgIndex === index) {
                        image.classList.add('active');
                    } else {
                        image.classList.remove('active');
                    }
                });
            });
        });
        
        boxes.forEach((box) => {
            box.addEventListener('mouseleave', () => {
                images.forEach((image) => {
                    image.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
